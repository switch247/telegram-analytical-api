version: 2

models:
  - name: dim_channels
    description: "Dimension table for Telegram channels."
    columns:
      - name: channel_key
        description: "Surrogate key for channel."
        tests:
          - unique
          - not_null
      - name: channel_name
        description: "Name of the Telegram channel."
        tests:
          - not_null
      - name: channel_type
        description: "Type of channel (Pharmaceutical, Cosmetics, Medical)."
      - name: first_post_date
        description: "Date of first post in channel."
      - name: last_post_date
        description: "Date of last post in channel."
      - name: total_posts
        description: "Total number of posts in channel."
      - name: avg_views
        description: "Average views per post."

  - name: dim_dates
    description: "Date dimension for time-based analysis."
    columns:
      - name: date_key
        description: "Surrogate key for date."
        tests:
          - unique
          - not_null
      - name: full_date
        description: "Full date."
        tests:
          - not_null
      - name: day_of_week
        description: "Day of week (0=Sunday)."
      - name: day_name
        description: "Name of the day."
      - name: week_of_year
        description: "Week of the year."
      - name: month
        description: "Month number."
      - name: month_name
        description: "Month name."
      - name: quarter
        description: "Quarter of the year."
      - name: year
        description: "Year."
      - name: is_weekend
        description: "True if weekend."

  - name: fct_messages
    description: "Fact table for Telegram messages."
    columns:
      - name: message_id
        description: "Unique message ID."
        tests:
          - unique
          - not_null
      - name: channel_key
        description: "Foreign key to dim_channels."
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates."
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: message_text
        description: "Text of the message."
        tests:
          - not_null
      - name: message_length
        description: "Length of the message text."
      - name: view_count
        description: "Number of views."
      - name: forward_count
        description: "Number of forwards."
      - name: has_image
        description: "True if message has image."

  - name: fct_image_detections
    description: "Fact table for YOLO image detections joined to messages."
    columns:
      - name: message_id
        description: "Unique message ID."
        tests:
          - not_null
      - name: channel_key
        description: "Foreign key to dim_channels."
        tests:
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates."
        tests:
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: detected_class
        description: "Class detected by YOLO (e.g., person, bottle)."
      - name: confidence_score
        description: "YOLO confidence score for detected class."
      - name: image_category
        description: "Image category (promotional, product_display, lifestyle, other)."
