version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: customer_fintec
    ports:
      - "5443:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d customer_fintec"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./mlruns:/app/mlruns
    environment:
      - DATABASE_URL=postgresql://postgres:root@postgres:5432/customer_fintec
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
